<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 3,使用组件 -->
      <my-cpn></my-cpn>
      <cpn></cpn>
    </div>
    <script src="../vue.js"></script>
    <script>
      //1,创建组件构造器对象
      const cpnConstructor = Vue.extend({
        template: `<h2>我是标题</h2>`,
      });

      //2,注册组件(全局组件)
      Vue.component("my-cpn", cpnConstructor);

      const app = new Vue({
        el: "#app",
        data: {},
        //这样注册局部组件（开发用的最多）
        components: {
          cpn: cpnConstructor,
        },
      });
    </script>
  </body>
</html>
