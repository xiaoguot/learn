<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <cpn></cpn>
    </div>

    <template id="cpn">
      <div>
        <h2>{{title}}</h2>
        <p>我是内容，呵呵</p>
      </div>
    </template>

    <script src="../vue.js"></script>
    <script>
      //注册全局组件
      Vue.component("cpn", {
        template: "#cpn",
        //data必须是一个函数，要理解
        data() {
          return {
            title: "abc",
          };
        },
      });

      const app = new Vue({
        el: "#app",
        data: {},
      });
    </script>
  </body>
</html>
