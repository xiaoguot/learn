<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cpn :cmovies="movies" :cmessage="message"></cpn>
  </div>

  <template id="cpn">
    <div>
      <p>{{cmovies}}</p>
      <h2>{{cmessage}}</h2>
    </div>
  </template>

  <script src="../vue.js"></script>
  <script>
    //父传子：props
    const cpn = {
      template: '#cpn',
      //props: ['cmovies','cmessage'],
      props: {
        //1,类型限制
        //cmovies: Array,
        //cmessage: String,

        //2,提供一些默认值
        //注：类型是对象或数组时，默认值必须是一个函数
        cmovies: {
          type: Array,
          default() {
            return []
          }
        },
        cmessage: {
          type: String,
          default: 'aaaaaa',
          //必须传，不然报错
          required: true
        }
      },
      data() {
        return {}
      },
      methods: {}
    }
    const app = new Vue({
      el: "#app",
      data: {
        message: "信息",
        movies: ['海王','海贼王']
      },
      components:{
        cpn
      }
    })
  </script>
</body>
</html>
